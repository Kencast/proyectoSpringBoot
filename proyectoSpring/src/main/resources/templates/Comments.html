<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
</head>
<body>
    <div class="row" th:fragment="comments">
        <div th:if="${#lists.isEmpty(comments)}">
            Without comments
        </div>
        <div class="col-12 mt1" th:each="com, stat : ${comments}">
            <div class="card mb-3" >
                <div class="row g-0">
                    <div class="col-md-4">
                        <a th:href="'/profile/'+${com.personId}">
                            <img th:src="${com.imageLink}" height="70" width="70" class="img-fluid rounded-start" alt="..."></img>
                        </a>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${com.userName}"></h5>
                            <p class="card-text"><small class="text-body-secondary" th:text="${com.description}"></small></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
