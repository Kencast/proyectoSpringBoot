<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div class="row" th:fragment="users">
    <p th:if="${#lists.isEmpty(users)}" class="text">Try getting friends</p>
    <div class="col-4" th:each="user, stat : ${users}">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <a th:href="'/profile/'+${user.id}">
                        <img th:src="${user.profileUrl}"  class="img-fluid rounded-start" alt="..."></img>
                    </a>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${user.userName}">User Name</h5>
                        <p class="card-text"><small class="text-body-secondary" th:text="'Posts: '+${user.totalPosts}">Total posts</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
